<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
        }
        .page {
            transition: all 500ms cubic-bezier(0.420, 0.000, 0.580, 1.000); /* ease-in-out */
        }
        /* TODO: Make some smooth animation for page changing*/
        .current-page-main .page-main {
            display: block;
        }
        .current-page-main .page-about {
            display: none;
        }
        .current-page-about .page-main {
            display: none;
        }
        .current-page-about .page-about {
            display: block;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            padding: 5px;
        }
        label::after {
            content: '';
            display: block;
            clear: both;
        }
        label:nth-of-type(even) {
            background-color: #dedede;
        }
        input {
            display: inline-block;
            vertical-align: middle;
            float: left;
            margin-right: 15px;
        }
        [type="number"] {
            width: 40px;
        }
        .note {

        }
        .description {
            font-size: 0.7em;
            margin-top: 5px;
        }
        h1 {
            text-align: center;
            margin: 0;
        }
        h1 .name {
            display: inline-block;
            position: relative;
        }
        h1 .name .version {
            position: absolute;
            top: 0;
            right: -69px;
            font-size: 12px;
            font-weight: bold;
            color: #2d2d2d;
        }
        .about-link-wrapper {
            text-align: center;
            margin-bottom: 5px;
        }
        .links {
            text-align: center;
        }
        .about-extension {
            text-align: center;
        }
    </style>
</head>
<body class="current-page-main">
    <h1><div class="name">Fat tweet<span class="version">v0.1.1-beta</span></div></h1>
    <div class="page page-main">
        <div class="about-link-wrapper"><a class="about-link" href="#">About</a></div>
        <div id="settings">

        </div>
        <div class="note"></div>
    </div>
    <div class="page page-about">
        <div class="about-link-wrapper"><a class="about-back-link" href="#">&lt;&lt; Return to settings</a></div>
        <div class="about-extension">
            This extension add to tweet form on twitter.com
            additional button by clicking which you able to
            send tweet text as image attached to tweet.
        </div>
        <ul class="links">
            <li>
                <a title="Will open in new tab" href="https://github.com/Zaporozhec7/fat_tweet">Project on GitHub</a>
            </li>
            <li>
                <a title="Will open in new tab" href="https://twitter.com/Zaporozhec7">Author</a>
            </li>
        </ul>

    </div>
    <script type="text/javascript" src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/FatTweet.class.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
